name: Release

on:
  release:
    types: [created]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.5.2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'pnpm'
        registry-url: 'https://registry.npmjs.org'

    - name: Verify and build
      run: |
        pnpm install
        pnpm tsc --noEmit
        pnpm test:run
        pnpm build

    - name: Publish to npm
      run: npm publish
